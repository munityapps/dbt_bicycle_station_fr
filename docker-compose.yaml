version: '3.7'

services:
    dbt:
        image: "ghcr.io/dbt-labs/dbt-postgres:1.3.1"
        volumes:
            - "./:/usr/app/dbt"
            - "./profiles.yml:/root/.dbt/profiles.yml"
        # command: "debug"
        # command: "run --var='{\"integration_id\": \"dc24aa96-7a1f-4abb-b1cc-992848ad5971\", \"workspace_id\": \"1203531897608619\"}'"
        command: "
          run --vars='{\"table_prefix\":\"_51f664a1\",\"timestamp\":\"1690235586.342085\",\"workspace_id\":\"1af2fb2d-7b86-4aba-9535-b99a8bc2d68f\",\"integration_id\":\"51f664a1-cd5d-4fbc-9065-74cf105c91ae\"}'
          "
        networks:
            default:
            db-bridge:
                aliases: 
                    - db
networks:
    db-bridge:
        name: db-bridge
        driver: bridge
